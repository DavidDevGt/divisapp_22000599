<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            DivisApp 22000599
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">DivisApp 22000599</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="converter-container">
        <div class="converter-content">
            <h1 class="converter-title">Conversor de Divisas</h1>
            <p class="converter-description">
                Ingresa el monto en Quetzales (GTQ) y convierte a DÃ³lares (USD).
            </p>

            <div class="converter-form">
                <app-input-number
                    label="Monto en GTQ"
                    placeholder="Ingresa monto en GTQ"
                    [(value)]="amountGTQ"
                    (valueChange)="onAmountChange($event)">
                </app-input-number>

                <div class="button-group">
                    <ion-button expand="block" (click)="convert()" class="convert-button">
                        <ion-icon slot="start" name="swap-horizontal"></ion-icon>
                        Convertir
                    </ion-button>

                    <ion-button fill="outline" (click)="clear()" class="clear-button" aria-label="Limpiar campos">
                        <ion-icon slot="start" name="close-circle"></ion-icon>
                        Limpiar
                    </ion-button>
                </div>

                <app-result-display
                    *ngIf="convertedAmount !== null"
                    [result]="convertedAmount"
                    label="Equivalente en USD">
                </app-result-display>
            </div>
        </div>
    </div>
</ion-content>
